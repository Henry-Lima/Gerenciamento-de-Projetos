<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Excluir Projeto</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="delete.css">
</head>
<body>
  <div class="container mt-5">
    <img src="L.png" alt="" class="logo">
    <form id="deleteForm">
      <div class="mb-3">
        <h2>Excluir Projetos</h2>
        <div class="input">
          <label for="id" class="form-label">ID do Projeto</label>
          <input type="text" class="form-control" id="id" name="id" required>
        </div>
        <div class="btns">
          <button type="button" class="btn btn-danger excluir" onclick="excluirProjetos()">Excluir</button>
          <button type="button" class="btn btn-danger voltar" onclick="window.location.href='index.html'">Voltar</button>
        </div>
      </div>
    </form>
  </div>

  <script>
    async function excluirProjetos() {
      const id = document.getElementById("id").value;

      
      const response = await fetch(`http://localhost:3031/delete/${id}`);
      
      setTimeout(() => {
        alert('Projeto deletado com sucesso !!')
        window.location.href = 'index.html';
      }, 1000)

    }
      
  </script>
</body>
</html>
